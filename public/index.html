<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    
    <!-- SEO meta tagovi -->
    <meta name="description" content="Sailor's Feast provides nautical delivering service" />
    <meta name="keywords" content="nautical delivery, yacht provisioning, food delivery Croatia" />
    <meta name="author" content="Marijana Strunje" />
    <meta name="robots" content="index, follow" />
    
    <!-- Canonical link za izbjegavanje dupliciranja sadržaja -->
    <link rel="canonical" href="https://www.sailorsfeast.com" />
    
    <!-- Preload glavne hero slike za poboljšanje LCP performansi -->
    <link
      rel="preload"
      href="https://backend.sailorsfeast.com/wp-content/uploads/2023/04/video-poster.jpg"
      as="image"
      type="image/jpeg"
      fetchpriority="high"
    />
    
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>Sailor's Feast</title>

    <!-- Preconnect za brže učitavanje resursa s backend domene -->
    <link rel="preconnect" href="https://backend.sailorsfeast.com">
    <link rel="dns-prefetch" href="https://backend.sailorsfeast.com">

    <!-- Karakterizacija jezika -->
    <meta property="og:locale" content="en_US">

    <!-- Osnovni Open Graph meta tagovi -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Sailor's Feast">
    <meta property="og:description" content="Sailor's Feast provides nautical delivering service">
    <meta property="og:url" content="https://www.sailorsfeast.com">
    <meta property="og:site_name" content="Sailor's Feast">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
